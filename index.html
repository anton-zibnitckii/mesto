<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="root">

  <header class="header">
    <a href="#" class="header__logo"></a>
  </header>

  <main class="content">

    <section class="profile">
      <div class="profile__avatar"></div>
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__feature">Исследователь океана</p>
        <button type="button" class="profile__edit-button"></button>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>

    <section class="cards">

    </section>

    <section class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <img class="popup__image">
        <p class="popup__caption"></p>
        <h3 class="popup__title"></h3>
        <form class="popup__form">
          <input id="up" type="text" class="popup__input">
          <input id="down" type="text" class="popup__input">
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
  </footer>

  <template id="card">
    <div class="card">
      <button type="button" class="card__delete-button"></button>
      <button type="button" class="card__popup-button">
        <img class="card__image">
      </button>
      <div class="card__footer">
        <h2 class="card__title"></h2>
        <button type="button" class="card__like-button"></button>
      </div>
    </div>
    </template>

  <script src="script.js"></script>

</body>
</html>
